{% extends 'bill_coll/base.html' %} {% block body_block %}
<div class="container mt-3">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card rounded-0 border-info">
        <div
          class="card-header d-flex align-items-center bg-info rounded-0 text-white"
        >
          <h4>Sign Up</h4>
        </div>
        <div class="card-body">
          <div>
            {% for message in messages %}
            <h5 class="text-danger">{{message}}</h5>
            {% endfor %}
            <form action="" method="POST">
              {% csrf_token %}
              <level>Username</level>
              <input class="form-control mt-3" type="text" name="username" />
              <level>Email</level>
              <input class="form-control mt-3" type="email" name="email" />
              <level>Password</level>
              <input
                class="form-control mt-3"
                type="password"
                name="password"
              />
              <level>Confirm Password</level>
              <input
                class="form-control mt-3"
                type="password"
                name="password2"
              />
              <input
                class="btn btn-primary mt-3"
                type="submit"
                value="Add Account"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
