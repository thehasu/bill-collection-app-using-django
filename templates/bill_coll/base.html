{%load static%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link href="/static/css/style.css?{% now 'U' %}" rel="stylesheet" />
    <title>"{{title}}"</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">LOGO</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto ms-5 mb-2 mb-lg-0">
            {% if user %}
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/admin_Dashboard' or request.path == '/consumer_Dashboard' %}active{% endif %}"
                aria-current="page"
                href="{% url 'bill_coll:Dashboard' %}"
                >Dashboard
              </a>
            </li>
            {% endif %}
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/Home' %}active{% endif %}"
                aria-current="page"
                href="{% url 'bill_coll:Home' %}"
                >Home</a
              >
            </li>
            {% if isAdmin %}
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/Packages' %}active{% endif %}"
                href="{% url 'bill_coll:Packages' %}"
                >Packages</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/Users' %}active{% endif %}"
                href="{% url 'bill_coll:Users' %}"
                >Users</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/Collections' %}active{% endif %}"
                href="{% url 'bill_coll:Collections' %}"
                >Collection</a
              >
            </li>
            {% endif %}
          </ul>
          <ul class="navbar-nav">
            {% if not user %}
            <a class="nav-link" href="{% url 'bill_coll:signin' %}">Log in</a>
            <a class="nav-link" href="{% url 'bill_coll:signup' %}">Sign up</a>
            {% endif %} {% if user %}
            <a class="nav-link" href="{% url 'bill_coll:logout' %}">Log out</a>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    {% block body_block %} {% endblock %}

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
