{% extends 'bill_coll/base.html' %} {% block body_block %}
<div class="container mt-3">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2>Sign In</h2>
                        </div>
                <div class="card-body">
                        <div>
                            {% for message in messages %}
                            <h5 class = "text-danger">{{message}}</h5>
                            {% endfor %}
                            <form action="" method="POST">
                                {% csrf_token %}
                                <level>Username</level>
                                <input class="form-control mt-3" type = "text" name="username" placeholder="Write your Username Here"/>
                                <level>Password</level>
                              <input class="form-control mt-3" type = "password" name="password" placeholder="Write your Password Here"/>
                                <input class="btn btn-primary mt-3" type="submit" value="Sign in" />
                            </form>
                        </div>
                </div>
                </div>
            </div>
        </div>
</div>

{% endblock %}
